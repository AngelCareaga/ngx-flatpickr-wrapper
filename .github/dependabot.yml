version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'AngelCareaga'
    assignees:
      - 'AngelCareaga'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'AngelCareaga'
    assignees:
      - 'AngelCareaga'
    commit-message:
      prefix: 'ci'
