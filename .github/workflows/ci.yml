name: ðŸ”„ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # âœ… Build y Lint
  build:
    name: ðŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ðŸ” Lint code
        run: pnpm run lint

      - name: ðŸ—ï¸ Build library
        run: pnpm run build:lib

      - name: ðŸ—ï¸ Build example app
        run: pnpm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 30

  # ðŸš€ Deploy to Staging (automÃ¡tico)
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://www.npmjs.com/package/ngx-flatpickr-wrapper

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ðŸ“¤ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸ·ï¸ Create beta version
        run: |
          # Crear versiÃ³n beta con timestamp
          BETA_VERSION=$(node -p "require('./package.json').version")-beta.$(date +%Y%m%d%H%M%S)
          npm version $BETA_VERSION --no-git-tag-version
          echo "BETA_VERSION=$BETA_VERSION" >> $GITHUB_ENV

      - name: ðŸš€ Publish to npm (beta)
        working-directory: ./dist/ngx-flatpickr-wrapper
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Beta version published!**\n\n` +
                    `\`\`\`bash\n` +
                    `npm install ngx-flatpickr-wrapper@beta\n` +
                    `# or\n` +
                    `npm install ngx-flatpickr-wrapper@${{ env.BETA_VERSION }}\n` +
                    `\`\`\``
            })
