name: ğŸ·ï¸ Release & Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Tipo de release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Â¿Es un prerelease?'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ğŸ—ï¸ Preparar Release
  prepare-release:
    name: ğŸ—ï¸ Prepare Release
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      release-notes: ${{ steps.notes.outputs.release-notes }}

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ğŸ” Lint code
        run: pnpm run lint

      - name: ğŸ—ï¸ Build library
        run: pnpm run build:lib

      - name: ğŸ·ï¸ Bump version
        id: version
        run: |
          # Configurar git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Bump version
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            NEW_VERSION=$(npm version ${{ inputs.release_type }} --preid=rc --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ inputs.release_type }} --no-git-tag-version)
          fi

          echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Nueva versiÃ³n: ${NEW_VERSION}"

      - name: ğŸ“ Generate release notes
        id: notes
        run: |
          # Generar release notes automÃ¡ticamente
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RELEASE_NOTES="ğŸ‰ Primera release de ngx-flatpickr-wrapper"
          else
            RELEASE_NOTES=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Escapar para GitHub
          RELEASE_NOTES="${RELEASE_NOTES//'%'/'%25'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/'%0A'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\r'/'%0D'}"

          echo "release-notes=${RELEASE_NOTES}" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload prepared package
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: |
            dist/
            package.json
            README.md
            LICENSE
          retention-days: 30

  # â¸ï¸ AUTORIZACIÃ“N REQUERIDA PARA PRODUCCIÃ“N
  publish-production:
    name: ğŸš€ Publish to Production
    runs-on: ubuntu-latest
    needs: prepare-release
    environment:
      name: production
      url: https://www.npmjs.com/package/ngx-flatpickr-wrapper

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ğŸ“¤ Download prepared package
        uses: actions/download-artifact@v4
        with:
          name: release-package

      - name: ğŸ·ï¸ Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ needs.prepare-release.outputs.new-version }}
          git push origin ${{ needs.prepare-release.outputs.new-version }}

      - name: ğŸš€ Publish to npm
        working-directory: ./dist/ngx-flatpickr-wrapper
        run: |
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            npm publish --tag next --access public
          else
            npm publish --tag latest --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.new-version }}
          name: Release ${{ needs.prepare-release.outputs.new-version }}
          body: |
            ## ğŸ‰ Nueva versiÃ³n de ngx-flatpickr-wrapper

            ### ğŸ“¦ InstalaciÃ³n
            ```bash
            npm install ngx-flatpickr-wrapper@${{ needs.prepare-release.outputs.new-version }}
            ```

            ### ğŸ“ Cambios
            ${{ needs.prepare-release.outputs.release-notes }}

            ### ğŸ”— Enlaces Ãºtiles
            - [ğŸ“– DocumentaciÃ³n](https://github.com/AngelCareaga/ngx-flatpickr-wrapper#readme)
            - [ğŸ§ª Ejemplos en vivo](https://mezoistvan.github.io/ngx-flatpickr-wrapper-examples/)
            - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/ngx-flatpickr-wrapper)
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: dist/ngx-flatpickr-wrapper/*.tgz

      - name: ğŸ’¬ Notify success
        run: |
          echo "âœ… Release ${{ needs.prepare-release.outputs.new-version }} publicada exitosamente!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/ngx-flatpickr-wrapper"
          echo "ğŸ·ï¸ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.new-version }}"
