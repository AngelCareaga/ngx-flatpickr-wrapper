<!-- Header Section with Night Mode Toggle -->
<header class="bg-white dark:bg-gray-800 shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">ngx-flatpickr-wrapper Examples</h1>
  </div>
</header>

<main class="bg-gray-100 dark:bg-gray-900">
  <!-- Examples Section -->
  <div class="mt-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 dark:bg-gray-800 h-full">
    <!-- Basic Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">Basic example:</h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('basicExample')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <ngx-flatpickr-wrapper addClass="form-input"></ngx-flatpickr-wrapper>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('basicExample')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="basicExampleCode">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Custom Options Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
            With custom flatpickr options object:
          </h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('exampleOptions')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <ngx-flatpickr-wrapper addClass="form-input" [config]="exampleOptions"></ngx-flatpickr-wrapper>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('exampleOptions')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="exampleOptionsCode">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Custom Placeholder Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">Set a placeholder:</h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('examplePlaceholder')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <ngx-flatpickr-wrapper addClass="form-input" placeholder="Pick a date!"></ngx-flatpickr-wrapper>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('examplePlaceholder')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="examplePlaceholderCode">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Datetime Picker Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">Datetime picker:</h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('exampleDatetime')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <ngx-flatpickr-wrapper
            addClass="form-input"
            [config]="dateTimeOptions"
            placeholder="Pick a datetime!"
          ></ngx-flatpickr-wrapper>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('exampleDatetime')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="exampleDatetimeCode">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Date Range Picker Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
            Date range picker with the weeks shown:
          </h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('exampleDaterange')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <ngx-flatpickr-wrapper
            addClass="form-input"
            [config]="dateRangeOptions"
            placeholder="Pick a date!"
          ></ngx-flatpickr-wrapper>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('exampleDaterange')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="exampleRangeCode">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Dynamic Date Setting Example Card -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden mb-4">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">Every second a new date is set:</h3>
          <button
            class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 font-medium"
            (click)="toggleCode('exampleDateDynamic')"
          >
            <span class="flex items-center">
              <!-- Code icon -->
              <svg
                class="h-4 w-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 18L22 12 16 6M8 6l-6 6 6 6"
                />
              </svg>
              Code
            </span>
          </button>
        </div>
        <div class="mt-2">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div>
              <ngx-flatpickr-wrapper [setDate]="randomDate" formControlName="date"></ngx-flatpickr-wrapper>
            </div>
            <div class="flex justify-end mt-4">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit and console.log the value
              </button>
            </div>
          </form>
        </div>
        <!-- Code Section -->
        <ng-container *ngIf="codeShown.has('exampleDateDynamic')">
          <div class="rounded">
            <pre> <code [languages]="['xml', 'typescript']"
                      [highlight]="exampleDateDynamic">
          </code></pre>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</main>
